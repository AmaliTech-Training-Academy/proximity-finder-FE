<div class="container">
    <p>Pro Accounts</p>

    <div class="table">
        <p-table
          [paginator]="true"
          [rows]="10"
          [value]="quotes"
          [tableStyle]="{ 'min-width': '50rem' }"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>BUSINESS OWNER</th>
              <th>BUSINESS NAME</th>
              <th>EMAIL</th>
              <th>LOCATION</th>
              <th>VERIFICATION</th>
              <th>STATUS</th>
              <th>ACTION</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-quote>
            <tr>
              <td>{{ quote.clientName }}</td>
              <td>{{ quote.requirements }}</td>
              <td>{{ quote.email }}</td>
              <td>{{ quote.dateTime}}</td>
              <td>{{ quote.dateTime}}</td>
              <td>{{ quote.dateTime}}</td>
              <td>{{ quote.dateTime}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
</div>
