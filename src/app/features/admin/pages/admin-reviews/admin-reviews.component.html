<div class="container">

  <p>Manage Reviews</p>

  <div class="search">
    <img src="../../../../../assets/search.svg" alt="search">
    <input type="text" [(ngModel)]="searchTerm" (input)="onSearchInputChange($event)" placeholder="Search...">
  </div>


  <div class="table">
      <p-table
        [paginator]="true"
        [rows]="10"
        [value]="filteredReviews"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>REVIEWER'S NAME</th>
            <th>PROVIDER'S NAME</th>
            <th>MESSAGE</th>
            <th>RATINGS</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-review>
          <tr>
            <td>{{ review.userEmail }}</td>
            <td>{{ review.providerName }}</td>
            <td>{{ review.content | slice:0:30 }}...</td>
            <td>
              <p-rating [(ngModel)]="review.rating" [readonly]="true" [cancel]="false" />
            </td>
          </tr>
        </ng-template>
      </p-table>
  </div>
</div>
