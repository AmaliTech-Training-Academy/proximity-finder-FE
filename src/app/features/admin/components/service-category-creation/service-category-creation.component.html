<main>
  <div class="options">
    <p-button
      label="Create Service Category"
      icon="pi pi-plus"
      styleClass="create-service-button"
      (onClick)="showDialog()"
    />
  </div>

  <app-service-listing />

  <p-dialog
    header="Create Service Category"
    [modal]="true"
    [(visible)]="visible"
    [draggable]="false"
    [resizable]="false"
    [style]="{ width: '32.5rem' }"
  >
    <form
      class="service-category-form"
      [formGroup]="serviceCategoryForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="name">
        <label for="categoryName">Service Category Name</label>
        <input
          type="text"
          pInputText
          formControlName="categoryName"
          placeholder="Enter the name of the service"
        />
      </div>
      <div class="image">
        <label for="serviceImage"> Attach Image </label>
        <app-image-uploader (uploadedImage)="onImageUploaded($event)" />
      </div>
    </form>
    <div class="buttons">
      <p-button
        label="Cancel"
        severity="secondary"
        (onClick)="visible = false"
      />
      <p-button
        type="button"
        (onClick)="submitForm()"
        label="Create"
        class="primary"
      />
    </div>
  </p-dialog>
</main>
