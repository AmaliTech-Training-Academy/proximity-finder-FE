<main>
  @if (serviceCategories$ | async; as serviceCategories) { @if
  (!serviceCategories.length) {
  <div class="center">
    <app-loader />
  </div>
  } @else { @for (serviceCategory of serviceCategories; track
  serviceCategory.id) {
  <app-service-card [serviceCategory]="serviceCategory" />
  } } } @else {
  <div class="center">
    <app-loader />
  </div>
  }
</main>
