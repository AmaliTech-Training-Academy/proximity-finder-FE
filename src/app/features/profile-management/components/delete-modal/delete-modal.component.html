<div class="delete-container">
    <div class="main">
        <div class="header">
            <!-- title -->
            <p class="title">Delete Profile</p>

            <!-- svg -->
            <p>+</p>
        </div>

        <div class="message">
            <p class="message">Are you sure you want to delete this profile? This action cannot be undone.</p>
        </div>
    </div>

    <div class="delete-actions">
        <button type="submit" class="btn cancel" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn delete">Delete</button>
    </div>
</div>
