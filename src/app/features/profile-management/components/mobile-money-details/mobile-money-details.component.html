<div class="container">
    <form>
        <div class="input-group">
            <div class="input-field">
                <label for="provider">Service Provider</label>
                <select name="provider" id="provider">
                    <option value="" selected disabled>Choose your preferred network</option>
                    <option value="mtn">MTN</option>
                    <option value="telecel">Telecel</option>
                </select>
            </div>
            <div class="input-field">
                <label for="name">Account Name</label>
                <input type="text" id="name" name="name" placeholder="Enter account name">
            </div>
            <div class="input-field">
                <label for="alias">Account Alias</label>
                <input type="text" id="alias" name="alias" placeholder="Enter a desired name you wish to attach to your account">
            </div>
            <div class="input-field">
                <label for="account-number">Mobile Number</label>
                <input type="number" id="account-number" name="account-number" placeholder="000 000 0000">
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="save-btn">Save</button>
        </div>
    </form>
</div>
