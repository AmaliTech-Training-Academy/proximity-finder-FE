<app-user-profile-header/>
<app-navbar [backgroundColor]="'#F2F4F5'"/>

<div class="container">

    <header>
        <div class="search-container">
            <img src="../../../../../assets/search.svg" alt="search">
            <div class="bar"></div>
            <p-autoComplete class="service"
                formControlName="selectedService"
                [suggestions]="filteredCategories"
                [showClear]="true"
                (completeMethod)="filterCategories($event)"
                placeholder="Search for project..." 
            />
        </div>
        <div class="sort-container">
            <p>Sort by: </p>
            <select>
                <option>Most Popular</option>
                <option>Most Recent</option>
            </select>
        </div>
    </header>

    <div class="cards">
        <app-pro-info-card/>
        <app-pro-info-card/>
        <app-pro-info-card/>
    </div>
</div>
