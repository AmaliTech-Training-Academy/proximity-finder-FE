<div class="container">
    <div class="address-container">
        <div class="address">
            <div class="col-1">
                <span>Address:</span>
                <p>6391 Elgin St. Celina, Delaware 10299</p>
            </div>
            <div class="col-1">
                <span>Phone:</span>
                <p>+84 1102 2703</p>
            </div>
            <div class="col-1">
                <span>Email:</span>
                <p>hello&#64;swiftcraft.com</p>
            </div>
        </div>

        <div class="logo">
            <img src="../../../../../assets/logo.svg" alt="logo ">
            <h3>SWIFT CRAFT</h3>
        </div>
    </div>
    <div class="address-container">
        <div class="newsletter">
            <span>NEWSLETTER:</span>
            <form class="input-field" [formGroup]="newletter" (ngSubmit)="onSubmit()">
                <app-fields placeholder="Your email here"
                type="email"
                formControlName="email"
                [class]="'custom-style'"/>
                <button [disabled]="newletter.invalid" type="submit">Subscribe</button>
            </form>
        </div>

        <div class="socials">
            <span>Socials:</span>
            <div class="icons">
                <a href="https://www.facebook.com/"><img src="../../../../../assets/fb.svg" alt="facebook"></a>
                <a href="https://www.linkedin.com/"><img src="../../../../../assets/linkedin.svg" alt="linkedin"></a>        
                <a href="https://www.twitter.com/"><img src="../../../../../assets/twitter.svg" alt="twitter"></a>
            </div>
        </div>
    </div>
</div>

<div class="col">
    <p>Swift craft &copy; 2024. All Rights Reserved </p>
</div>
