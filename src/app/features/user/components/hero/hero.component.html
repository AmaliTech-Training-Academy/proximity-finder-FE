<div class="container">
    <div class="content">
        <div class="left-side">

            <div class="col-1">
                <p>Find - Book - Manage</p>
                <h3>Revolutionize Your Service Needs with Swift Craft Today</h3>
            </div>

            <div class="col-2">
                <p>The best platform for finding top service providers for your needs. Easily search, book, and manage services like cleaning, painting, plumbing, and more.</p>
                <div class="input">
                    <form [formGroup]="formGroup" class="service">
                        <p-autoComplete
                            formControlName="selectedService"
                            [suggestions]="filteredCategories"
                            (completeMethod)="filterCategories($event)"
                            placeholder="What do you need help with?" 
                        />
                    </form>

                    <div></div>
                    <mat-icon svgIcon="location" aria-hidden="false"></mat-icon>
                    
                    <app-locations (placeSelected)="placeValue=$event"/>
                    <button class="search-btn">Search</button>
                </div>
            </div>
        </div>

        <div class="right-side">
            <img src="../../../../../assets/images/Hero.png" alt="hero image">
        </div>
    </div>
</div>
