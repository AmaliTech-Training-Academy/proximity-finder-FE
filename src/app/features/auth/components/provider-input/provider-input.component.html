<div class="content">
    <div class="logo">
      <img src="assets/svgs/Logo.svg" alt="logo">
    </div>
    <div class="form">
      <div class="header">
        <h6>Sign up for an Account</h6>
        <p>Select a method to sign up to Swift Craft</p>
      </div>
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="name" [ngClass]="{'has-error': signUpForm.get('businessName')?.invalid && (signUpForm.get('businessName')?.dirty || signUpForm.get('businessName')?.touched)}">
          <img src="assets/svgs/person.svg" alt="person">
          <input type="text" placeholder="Business Name" formControlName="businessName">
        </div>
        <div class="error-message" *ngIf="signUpForm.get('businessName')?.invalid && (signUpForm.get('businessName')?.dirty || signUpForm.get('businessName')?.touched)">
          Business name is required
        </div>
        <div class="email" [ngClass]="{'has-error': signUpForm.get('email')?.invalid && (signUpForm.get('email')?.dirty || signUpForm.get('email')?.touched)}">
          <img src="assets/svgs/email.svg" alt="email">
          <input type="email" placeholder="Business Email" formControlName="email">
        </div>
        <div class="error-message" *ngIf="signUpForm.get('email')?.invalid && (signUpForm.get('email')?.dirty || signUpForm.get('email')?.touched)">
          Email is required and must be valid
        </div>
        <div class="password" [ngClass]="{'has-error': signUpForm.get('password')?.invalid && (signUpForm.get('password')?.dirty || signUpForm.get('password')?.touched)}">
          <img src="assets/svgs/password.svg" alt="lock">
          <input [type]="showPassword ? 'text' : 'password'" placeholder="Password" formControlName="password">
          <img [src]="showPassword ? 'assets/svgs/open.svg' : 'assets/svgs/close.svg'" alt="" (click)="togglePasswordVisibility('password')">
        </div>
        <div class="error-message" *ngIf="signUpForm.get('password')?.invalid && (signUpForm.get('password')?.dirty || signUpForm.get('password')?.touched)">
          Password must be at least 12 characters, including uppercase, lowercase, number, and symbol
        </div>
        <div class="confirm-password" [ngClass]="{'has-error': signUpForm.hasError('mismatchedPassword') && (signUpForm.get('confirmPassword')?.dirty || signUpForm.get('confirmPassword')?.touched)}">
          <img src="assets/svgs/password.svg" alt="lock">
          <input [type]="showConfirmPassword ? 'text' : 'password'" placeholder="Confirm Password" formControlName="confirmPassword">
          <img [src]="showConfirmPassword ? 'assets/svgs/open.svg' : 'assets/svgs/close.svg'" alt="" (click)="togglePasswordVisibility('confirmPassword')">
        </div>
        <div class="error-message" *ngIf="signUpForm.hasError('mismatchedPassword') && (signUpForm.get('confirmPassword')?.dirty || signUpForm.get('confirmPassword')?.touched)">
          Passwords do not match
        </div>
        <button class="btn-signup" type="submit" [disabled]="signUpForm.invalid">Sign up</button>
        <div class="google">
          <img src="assets/svgs/Google.svg" alt="google">
          <button class="google-btn">Sign in with google</button>
        </div>
        <div class="text">
          <p>Alredy have an account?</p>
          <a>Sign in</a>
        </div>
      </form>
    </div>
  </div>
