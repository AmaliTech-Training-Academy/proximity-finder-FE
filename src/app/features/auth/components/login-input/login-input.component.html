<div class="container">
  <div class="logo">
    <img src="assets/svgs/Logo.svg" alt="logo" />
  </div>

  <div class="form">
    <h6>Log in to your Account</h6>
    <p>Welcome back, select a method to sign in</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <app-input-field
        type="email"
        placeholder="Email"
        imgPath="assets/svgs/email.svg"
        formControlName="email"
        [error]="
          loginForm.get('email')?.invalid &&
          (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
        "
      />
      <div
        class="error-message"
        *ngIf="
          loginForm.get('email')?.invalid &&
          (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
        "
      >
        Email is required and must be valid
      </div>

          <app-input-field
          type="password"
          placeholder="Password"
          imgPath="assets/svgs/password.svg"
          formControlName="password"
          [error]="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
          />
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          Password is required
          </div>
           <div class="forgot">
            <a [routerLink]="['/forgot-password']">Forgot Password?</a>
           </div>
            <button class="btn-login" type="submit" [disabled]="loginForm.invalid">Log In</button>
            <div class="google">
                <img src="assets/svgs/Google.svg" alt="google">
                <button class="google-btn">Sign in with Google</button>
            </div>
            <div class="dont-have">
                <p>Donâ€™t have an account?</p>
                <a [routerLink]="['/role-select']">sign up</a>
            </div>
        </form>
    </div>
</div>
