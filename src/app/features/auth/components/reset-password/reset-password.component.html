<div class="container">
    <div class="logo">
        <img src="assets/svgs/Logo.svg" alt="logo">
    </div>

    <div class="password">
        <h6>Reset Password?</h6>
        <p>Your new password must be different from the<br> previous ones</p>

        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
            <div class="password-input" [ngClass]="{'has-error': passwordForm.get('password')?.invalid && (passwordForm.get('password')?.dirty || passwordForm.get('password')?.touched)}">
                <img src="assets/svgs/password.svg" alt="lock">
                <input [type]="showPassword ? 'text' : 'password'" placeholder="Password" formControlName="password">
                <img [src]="showPassword ? 'assets/svgs/open.svg' : 'assets/svgs/close.svg'" alt="" (click)="togglePasswordVisibility('password')">
              </div>
              <div class="error-message" *ngIf="passwordForm.get('password')?.invalid && (passwordForm.get('password')?.dirty || passwordForm.get('password')?.touched)">
                Password must be at least 12 characters, including uppercase, lowercase, number, and symbol
              </div>
              <div class="confirm-password" [ngClass]="{'has-error': passwordForm.hasError('mismatchedPassword') && (passwordForm.get('confirmPassword')?.dirty || passwordForm.get('confirmPassword')?.touched)}">
                <img src="assets/svgs/password.svg" alt="lock">
                <input [type]="showConfirmPassword ? 'text' : 'password'" placeholder="Confirm Password" formControlName="confirmPassword">
                <img [src]="showConfirmPassword ? 'assets/svgs/open.svg' : 'assets/svgs/close.svg'" alt="" (click)="togglePasswordVisibility('confirmPassword')">
              </div>
              <div class="error-message" *ngIf="passwordForm.hasError('mismatchedPassword') && (passwordForm.get('confirmPassword')?.dirty || passwordForm.get('confirmPassword')?.touched)">
                Passwords do not match
              </div>
            <div id="buttons">
                <button class="btn-reset" type="submit" [disabled]="passwordForm.invalid">Reset Password</button>
            <button class="btn-back" [routerLink]="['/login']">back to login</button>
            </div>
        </form>
    </div>
   
</div>
