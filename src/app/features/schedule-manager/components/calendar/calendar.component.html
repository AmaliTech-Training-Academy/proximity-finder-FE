<header>
    <p-dropdown
      [formControl]="selectedMonth"
      [options]="months"
      optionLabel="name"
      optionValue="value"
      placeholder="Month"
    />

    <div class="today">
        <i class="pi pi-angle-left" style="color: #252C32" (click)="navigateToPrevious()"></i>
        <button (click)="navigateToToday()">This Week</button>
        <i class="pi pi-angle-right" style="color: #252C32" (click)="navigateToNext()"></i>
    </div>

    <button (click)="showDialog()" class="add-btn">
        <i class="pi pi-plus-circle" style="color: #ffffff"></i>
        Add event
    </button>

    <p-dialog header="Add Event" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <span class="p-text-secondary block mb-8">Update your information.</span>
        <div class="flex items-center gap-4 mb-4">
            <label for="username" class="font-semibold w-24">Username</label>
            <input pInputText id="username" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex items-center gap-4 mb-8">
            <label for="email" class="font-semibold w-24">Email</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
    </p-dialog>
</header>

<full-calendar [options]='calendarOptions()' #calendar></full-calendar>
