<div class="card">
  <div class="header">
    <div class="info">
      <h1>Quote Requests</h1>
      <p>789 Monthly requests</p>
    </div>
    <p-dropdown
      forrmControl="selectedInterval"

      optionLabel="name"

    />

  <div class="data">
    <p-chart type="bar" [data]="basicData" [options]="basicOptions" />
  </div>
</div>
