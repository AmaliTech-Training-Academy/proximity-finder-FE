<form>
  <div class="bankName">
    <label for="bankName">Bank Name</label>
    <p-dropdown
      formControlName="selectedBank"
      [options]="banks"
      optionLabel="bankName"
      placeholder="Select a Bank"
    />
  </div>
  <div class="accountName">
    <label for="accountName">Account Name</label>
    <input
      type="text"
      pInputText
      formControlName="accountName"
      placeholder="Enter account name"
    />
  </div>

  <div class="accountAlias">
    <label for="accountAlias">Account Alias</label>
    <input
      type="text"
      pInputText
      formControlName="accountAlias"
      placeholder="Enter a desired name"
    />
  </div>

  <div class="accountNumber">
    <label for="accountNumber">Account Number</label>
    <input
      type="text"
      pInputText
      formControlName="accountNumber"
      placeholder="0000 0000 0000"
    />
  </div>

  <div class="buttons">
    <p-button label="Cancel" severity="secondary" (onClick)="closeDialog()" />
    <p-button label="Save" />
  </div>
</form>
