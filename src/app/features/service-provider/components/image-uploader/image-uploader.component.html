<div
  class="image-uploader"
  (click)="pictureInput.click()"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
  [class.dragging]="isDragging"
>
  <input
    type="file"
    #pictureInput
    hidden
    accept="image/*"
    multiple
    (change)="onFileSelected($event)"
  />
  <div *ngIf="imagePreviews.length === 0" class="instructions">
    <p><span class="upload-text">Click to upload</span> or drag and drop</p>
    <p>SVG, PNG, JPG or GIF (max. 800x400px)</p>
  </div>

  <div class="image-preview" *ngIf="imagePreviews.length > 0">
    <div *ngFor="let img of imagePreviews" class="preview">
      <img [src]="img" alt="Uploaded image preview" />
    </div>
  </div>
</div>
