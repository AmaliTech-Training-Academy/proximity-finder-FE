<div class="card">
  <div class="header">
    <h1>Earning Summary</h1>

    <p-dropdown
      [formControl]="selectedMonth"
      [options]="months"
      optionLabel="name"
      placeholder="November"
    />
  </div>
  <div class="data">
    <p-chart type="line" [data]="data" [options]="options" />
  </div>
</div>
