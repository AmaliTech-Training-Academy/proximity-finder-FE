<div class="card">
  <div class="header">
    <div class="info">
      <h1>Popular Services</h1>
    </div>
    <select>
      <option value="1">Quarterly</option>
    </select>
  </div>
  <div class="data">
    <p-chart
      type="doughnut"
      [data]="data"
      [options]="options"
      style="height: 220px; width: 220px"
    />
    <div class="services">
      <div class="service"><span class="first"></span>Painting</div>
      <div class="service"><span class="second"></span>Plumbing</div>
      <div class="service"><span class="third"></span>Appliance Fixing</div>
    </div>
  </div>
</div>
