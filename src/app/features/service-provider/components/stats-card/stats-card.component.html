    } @else {

      >{{ stat.percentage }}%

        width="10"
        height="10"
        viewBox="0 0 10 10"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M1.25 2.91699L3.75 5.41699L5.41667 3.75033L8.75 7.08366"
          stroke="#F54F6C"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M7.08301 7.08366H8.74967V5.41699"
          stroke="#F54F6C"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </span>
    }
  </div>
</div>
