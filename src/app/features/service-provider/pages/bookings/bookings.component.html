<div class="table">
  <p-table
    [paginator]="true"
    [rows]="10"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>CLIENT NAME</th>
        <th>DESCRIPTION</th>
        <th>REQUEST DATE</th>
        <th>AMOUNT</th>
        <th>STATUS</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-quote>
      <tr>
        <td>{{ quote.clientName }}</td>
        <td>{{ quote.requirements }}</td>
        <td>{{ quote.email }}</td>
        <td>{{ quote.dateTime | date : "MMMM d, y" }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-button (click)="showDialog()" label="Show" />
<p-dialog
  header="Book Service"
  [modal]="true"
  [(visible)]="visible"
  [draggable]="false"
  [resizable]="false"
  [autofocus]="false"
  [style]="{ width: '44rem' }"
>
  <app-booking-form (closeDialogEvent)="onCloseDialogClicked($event)" />
</p-dialog>
