<div class="table">
  <p-table
    [paginator]="true"
    [rows]="10"
    [value]="quotes"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>CLIENT NAME</th>
        <th>DESCRIPTION</th>
        <th>EMAIL</th>
        <th>REQUEST DATE</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-quote>
      <tr (click)="openDetails()">
        <td>{{ quote.clientName }}</td>
        <td>{{ quote.requirements }}</td>
        <td>{{ quote.email }}</td>
        <td>{{ quote.dateTime | date : "MMMM d, y" }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
