<div class="table">
  <p-table
    [paginator]="true"
    [rows]="10"
    [value]="quotes"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Service Details</th>
        <th>Requirements</th>
        <th>Timeframe</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-quote>
      <tr>
        <td>{{ quote.serviceName }}</td>
        <td>{{ quote.requirements }}</td>
        <td>{{ quote.dateTime | date : "MMMM d, y" }}</td>
        <td>
          <button>
            <i
              class="pi pi-ellipsis-v"
              style="color: rgba(119, 135, 143, 1)"
            ></i>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
