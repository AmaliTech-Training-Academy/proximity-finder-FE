<div class="table">
  <p-table
    [paginator]="true"
    [rows]="10"
    [value]="quotes | reverse"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>CLIENT NAME</th>
        <th>DESCRIPTION</th>
        <th>EMAIL</th>
        <th>REQUEST DATE</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-quote>
      <tr (click)="openDetails(quote)" >
        <td>{{ quote.clientName }}</td>
        <td>{{ quote.description }}</td>
        <td>{{ quote.clientEmail }}</td>
        <td>{{ quote.requestDate | date  }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
